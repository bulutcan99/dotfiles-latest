# filename: ~/github/dotfiles-latest/starship-config/starship-eldritch.toml
# ~/github/dotfiles-latest/starship-config/starship-eldritch.toml

# https://starship.rs/config/#git-branch

# # in case you want to modify the order of the items you can do this
# format = """
# $username\
# $hostname\
# $directory\
# $git_branch\
# $git_status\
# $git_commit\
# $git_state\
# $all\
# $time\
# $character
# """

# this will show the time on a 2nd line
# add a "\" at the end of an item, if you want the next item to show on the same line
format = """
$all\
$kubernetes
$character
"""

[battery]
disabled = true

[gcloud]
disabled = true

[time]
style = '#a48cf2 bold'
disabled = false
format = '[\[$time\]]($style) '
# https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html
# %t	00:34:60	hour-minute-second format. same to %h:%m:%s.
# time_format = '%y/%m/%d %t'
time_format = '%y/%m/%d'

# for this to show up correcly, you need to have cluster access
# so your ~/.kube/config needs to be configured on the local machine
[kubernetes]
disabled = false
# context = user@cluster
# format = '[$user@$cluster \($namespace\)](#f265b5) '
# format = '[$cluster \($namespace\)](#f7c67f) '
# apply separate colors for cluster and namespace
format = '[$cluster](#f7c67f bold) [\($namespace\)](#37f499 bold) '
# format = 'on [â›µ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
# only dirs that have this file inside will show the kubernetes prompt
# detect_files = ['900-detectkubernetes.sh']
# detect_env_vars = ['star_use_kube']
# contexts = [
#   { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "ðŸ’” " },
# ]

[username]
style_user = '#a48cf2 bold'
style_root = 'white bold'
format = '[$user]($style)'
show_always = true

[hostname]
ssh_only = false
format = '[.@.](white bold)[$hostname](#37f499 bold)'

[directory]
style = '#04d1f9 bold'
truncation_length = 0
truncate_to_repo = false

[ruby]
detect_variables = []
detect_files = ['gemfile', '.ruby-version']
